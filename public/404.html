<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      const base = '/alice';
      const path = location.pathname.startsWith(base)
        ? location.pathname.slice(base.length)
        : location.pathname;

      // Default to / if empty
      const redirect = path || '/';

      location.replace(base + '/?redirect=' + encodeURIComponent(redirect));
    </script>
  </head>
  <body></body>
</html>
