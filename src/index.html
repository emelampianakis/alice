<!doctype html>
<html lang="en">
  <script>
    (function () {
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, '', redirect.replace('/alice', ''));
      }
    })();
  </script>

  <head>
    <meta charset="utf-8" />
    <title>FrenchTeacherSite</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
