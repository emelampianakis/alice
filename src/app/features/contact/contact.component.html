<section class="contact">
  <!-- HEADER -->
  <header class="header">
    <h1>{{ 'contact.title' | translate }}</h1>
    <p>{{ 'contact.subtitle' | translate }}</p>
  </header>

  <!-- CONTEXT (from programs) -->
  @if (program) {
    <div class="contact-context">
      <p>
        {{ 'contact.context' | translate }}
        <strong>{{ program }}</strong>
        @if (level) {
          ({{ level }})
        }
      </p>
    </div>
  }

  <!-- QUICK CONTACT -->
  <section class="quick">
    <a class="quick-item" href="mailto:alice@email.com">
      <svg
        class="icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
      >
        <rect x="3" y="5" width="18" height="14" rx="2" />
        <path d="M3 7l9 6 9-6" />
      </svg>
      <span>alice@email.com</span>
    </a>

    <a class="quick-item" href="https://wa.me/33600000000" target="_blank" rel="noopener">
      <svg
        class="icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
      >
        <path d="M21 15a4 4 0 01-4 4H7l-4 4V7a4 4 0 014-4h10a4 4 0 014 4z" />
      </svg>
      <span>WhatsApp</span>
    </a>
  </section>

  <!-- FORM -->
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <label for="name">
      {{ 'contact.form.name' | translate }}
    </label>
    <input id="name" type="text" formControlName="name" />

    <label for="email">
      {{ 'contact.form.email' | translate }}
    </label>
    <input id="email" type="email" formControlName="email" />

    <label for="message">
      {{ 'contact.form.message' | translate }}
    </label>
    <textarea id="message" rows="5" formControlName="message"></textarea>

    <button class="btn primary" type="submit" [disabled]="form.invalid">
      {{ 'contact.form.submit' | translate }}
    </button>
  </form>

  <!-- SUCCESS -->
  @if (submitted) {
    <p class="success">
      {{ 'contact.success' | translate }}
    </p>
  }

  <!-- REASSURANCE -->
  <p class="reassurance">
    {{ 'contact.reassurance' | translate }}
  </p>
</section>
